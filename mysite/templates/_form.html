{% load bootstrap4 %}

{% block content %}
    <div class="card">
        {% if form_title %}
            <div class="card-header">
                {{ form_title }}
            </div>
        {% endif %}
        <div class="card-body">
        {% if form %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {{ submit_label|default:"Submit" }}
                    </button>
                {% endbuttons %}

                {% comment %} <table>
                    {{ form }}
                </table>
                <input type="submit"> {% endcomment %}
            </form>
        {% else %}
            <div class="alert alert-danger">
                form 객체를 지정해 주세요 -> 500 error
            </div>
        {% endif %}
        </div>
    </div>
{% endblock %}
